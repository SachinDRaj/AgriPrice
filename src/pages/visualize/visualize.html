<ion-header>

  <ion-navbar>
    <ion-title>Visualize</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <canvas id="line"
      class="chart chart-line"
      chart-data="price_data"
      chart-labels="labels"
      chart-series="price_series"
      chart-legend="true">
  </canvas>

  <canvas id="bar"
      class="chart chart-bar"
        chart-data="volume_data"
        chart-labels="labels"
        chart-series="volume_series"
        chart-legend="true" >
  </canvas>

</ion-content>
