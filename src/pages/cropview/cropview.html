<ion-header>

  <ion-navbar>
    <ion-title>{{crop.commodity | capitalize}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="infoCard" class="card">
    <div class="item item-image">
        <img id="cpviewAvatar" src="assets/imgs/fruits/{{crop.commodity}}.jpg" />
      </div>

    <div class="item item-text-wrap">
      <div class="value"><span class="dim">
        Commodity</span>:
        <span class="val">{{crop.commodity | capitalize }}</span>
      </div>
      <div class="value"><span class="dim">
        Current Price</span>:
        <span class="val">${{crop.price}} TTD</span>
      </div>
      <div class="value"><span class="dim">
        Category</span>:
        <span class="val">{{crop.category}}</span>
      </div>
      <div class="value">
        <span class="dim">Date</span>:
        <span class="val">{{crop.date | date}}</span>
      </div>
      <div class="value">
        <span class="dim">Volume Sold ( {{crop.unit}} )</span>:
        <span class="val">{{crop.volume}}</span>
      </div>
      <!--<div class="value"><span class="dim">Projected Price</span>: <span class="val">{{projected}} TTD</span></div>-->
    </div>
    <div id="cropViewControls" class="item">
      <div class="row">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button color="secondary" outline disabled block>
                Future Price
              </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button color="secondary" outline block disabled (click)="OpenVisualizePage()">
                Trends
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>

</ion-content>
