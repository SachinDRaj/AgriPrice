<ion-header>
  <ion-navbar>
    <ion-title>Home - Latest Prices</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="OpenLoginPage()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-select>
      <ion-option value="date1">Date1</ion-option>
      <ion-option value="date2">Date2</ion-option>
    </ion-select>
  </ion-item>
</ion-list>
  <!-- <div class="list">
    <label class="item item-input item-select">
      <div>
      Date
      </div>
      <select ng-init="selDate = dates[0]" ng-model="selDate" ng-options="date for date in dates" ng-change="changeDate(selDate)"></select>
    </label>
  </div> -->

  <ion-list id="crop-list">
    <ion-item *ngFor="let crop of dailycrops | sortBy: 'commodity'" class="item item-avatar" (click)="OpenViewPage(crop)">
      <img  id="cAvatar" src="assets/imgs/fruits/{{crop.commodity}}.jpg" fallback-src="assets/imgs/fruits_icon_placeholder.jpg"/>
      <h2>{{crop.commodity}}</h2>
      <p>{{crop.price}} per {{crop.unit}}</p>
    </ion-item>
  </ion-list>
</ion-content>
