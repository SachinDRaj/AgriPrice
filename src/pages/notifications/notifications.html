<ion-header>
  <ion-navbar>
    <ion-title>
      Notifications Management
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h4 class="title1">Select crops to be notified about</h4>
  <ion-item *ngFor="let crop of dailycrops | sortBy: 'commodity'">
    <ion-label>{{crop.commodity | capitalize }}</ion-label>
    <ion-checkbox color="green" checked="false" (ionChange)="subscribeToTopic($event,crop)"></ion-checkbox>
  </ion-item>

</ion-content>
