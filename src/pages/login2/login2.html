<ion-header>

  <ion-navbar>
    <ion-title>Login/Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Email:</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" placeholder="Password" [(ngModel)]="user.password" clearInput></ion-input>
  </ion-item>

  <button ion-button color="secondary" (click)="login()" outline>
      Login
  </button>
  <button ion-button color="dark" (click)="register()" outline>
      Register
  </button>

</ion-content>
